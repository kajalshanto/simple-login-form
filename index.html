<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">

    <!-- Site Title -->
    <title>Login form 3</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="signup-form">
        <img class="user-img" src="img/user.png" alt="User Icon">
        <h1>Sign Up</h1>

        <!-- form start -->
        <form action="#">
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password">
            <p class="agree"><span><input type="checkbox"> </span> I agree to the terms of services</p>
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="fb-sign-btn">Login with Facebbok</button>
            <p class="btm-text">Do you have a account? <a href="#">Sign In</a></p>
        </form>
        <!-- ./ form end -->
    </div>

    <!-- App JS -->
    <script src="js/app.js"></script>
</body>

</html>
